<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utility Hub 360</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url(ARCHI.jpg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

    }

    .container {
      text-align: center;
    }

    #welcome-text {
      font-size: 2rem;
      font-weight: bold;
      color: Red;
      opacity: 0;
      transform: translateX(-100%);
      animation: slideIn 2s forwards;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(-100%);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    #next-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #next-button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    function goToNext() {
      // Redirect to the CURRENCY CONVERTER.html page
      window.location.href = "bmi.html";
    }
  </script>
</head>
<body>
  <div class="container">
    <h1 id="welcome-text"> WELCOME TO UTILITY HUB 360<br>(UH360)</h1>
    <button id="next-button" onclick="goToNext()">OPEN</button>
  </div>
</body>
</html>
